version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: scspace-mysql
    restart: always
    env_file:
      - ../../.env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PWD}
      MYSQL_DATABASE: ${MYSQL_NAME}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PWD}
      TZ: Asia/Seoul
    command: >-
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    volumes:
      - mysql-data:/var/lib/mysql
      - ../db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ../db/my.cnf:/etc/mysql/conf.d/override.cnf:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scspace-infra-network

  redis:
    image: redis:7
    container_name: scspace-redis
    restart: always
    environment:
      REDIS_PASSWORD: ${REDIS_PWD}
    command: redis-server --requirepass ${REDIS_PWD}
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PWD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scspace-infra-network

networks:
  scspace-infra-network:
    name: scspace-infra-network
    driver: bridge

volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local
