version: "3.9"

services:
  server:
    container_name: scspace-server
    build:
      context: .
      dockerfile: packages/server/Dockerfile
      target: ${SERVER_BUILD_TARGET:-runner}
    image: scspace-server:${SERVER_IMAGE_TAG:-latest}
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: ${SERVER_NODE_ENV:-production}
      SERVER_PORT: ${SERVER_APP_PORT:-3001}
      DB_HOST: ${SERVER_DB_HOST:-scspace-mysql}
      DB_PORT: ${DB_PORT:-3306}
      TZ: Asia/Seoul
    expose:
      - "${SERVER_APP_PORT:-3001}"
    volumes:
      - ./packages/server/uploads:/workspace/packages/server/uploads
    networks:
      - scspace-internal-network
      - scspace-infra-network

networks:
  scspace-internal-network:
    external: true
    name: scspace-internal-network
  scspace-infra-network:
    external: true
    name: scspace-infra-network
