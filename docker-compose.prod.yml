version: "3.9"

services:
  client:
    image: scspace-client:${CLIENT_IMAGE_TAG:-latest}
    container_name: scspace-client
    restart: always
    env_file:
      - .env
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      PORT: ${CLIENT_APP_PORT:-3000}
    networks:
      - scspace-internal-network

  backend:
    image: scspace-server:${SERVER_IMAGE_TAG:-latest}
    container_name: scspace-server
    restart: always
    env_file:
      - .env
    environment:
      NODE_ENV: production
      SERVER_PORT: ${SERVER_APP_PORT:-3001}
      DB_HOST: ${SERVER_DB_HOST:-scspace-mysql}
      DB_PORT: ${DB_PORT:-3306}
    networks:
      - scspace-internal-network
      - scspace-infra-network

  nginx:
    image: nginx:alpine
    container_name: scspace-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./infra/certbot/conf:/etc/letsencrypt:ro
      - ./infra/certbot/www:/var/www/certbot:ro
    command: >-
      /bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g "daemon off;"'
    networks:
      - scspace-internal-network

  certbot:
    image: certbot/certbot
    container_name: scspace-certbot
    restart: always
    volumes:
      - ./infra/certbot/conf:/etc/letsencrypt
      - ./infra/certbot/www:/var/www/certbot
    entrypoint: >-
      /bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'

networks:
  scspace-internal-network:
    driver: bridge
    name: scspace-internal-network
  scspace-infra-network:
    external: true
    name: scspace-infra-network
